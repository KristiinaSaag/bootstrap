<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Kursuse 7 materjalid</title>
  </head>
  <body>
    <a
      class="btn btn-danger d-block m-2 text-white text-decoration-none"
      data-bs-toggle="offcanvas"
      href="#offcanvasSisukord"
      role="button"
      aria-controls="offcanvasSisukord"
    >
      Sisukord
    </a>
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasSisukord"
      aria-labelledby="offcanvasSisukordLabel"
    >
      <div class="offcanvas-header">
        <h4 class="offcanvas-title text-danger" id="offcanvasSisukordLabel">
          Sisukord
        </h4>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div>
          <ul class="list-unstyled text-danger">
            <li>
              <a class="btn btn-danger m-2" href="course1-3.html"
                >Kursuse 1-3 materjalid</a
              >
            </li>
            <li>
              <a class="btn btn-danger m-2" href="course4-6.html"
                >Kursuse 4-6 materjalid</a
              >
            </li>
            <li>
              <a class="btn btn-danger active m-2" href="course7.html"
                >Kursuse 7 materjalid</a
              >
            </li>
            <li><a class="btn btn-danger m-2" href="tabs.html">Tabid</a></li>
            <li>
              <a class="btn btn-danger m-2" href="index.html"
                >Don't Make Me Think - The Book</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container-lg my-5">
      <h2>basic grid</h2>
      <div class="row">
        <div class="col">
          <div class="p-5 bg-primary text-light">col 1</div>
        </div>
        <div class="col">
          <div class="p-5 bg-primary text-light">col 2</div>
        </div>
        <div class="col">
          <div class="p-5 bg-primary text-light">col 3</div>
        </div>
        <div class="col">
          <div class="p-5 bg-primary text-light">col 4</div>
        </div>
      </div>
    </div>

    <div class="container-lg my-5">
      <h2>column widths</h2>
      <div class="row">
        <div class="col-6">
          <div class="p-5 bg-primary text-light">col 1</div>
        </div>
        <div class="col-3">
          <div class="p-5 bg-primary text-light">col 2</div>
        </div>
        <div class="col-3">
          <div class="p-5 bg-primary text-light">col 3</div>
        </div>
      </div>
    </div>

    <div class="container-lg my-5">
      <h2>responsive column widths</h2>
      <div class="row gy-3">
        <!-- manually change gutter using g{d}-{n} -->
        <div class="col-sm-4 col-lg-6">
          <div class="p-5 bg-primary text-light">col 1</div>
        </div>
        <div class="col-sm-4 col-lg-3">
          <div class="p-5 bg-primary text-light">col 2</div>
        </div>
        <div class="col-sm-4 col-lg-3">
          <div class="p-5 bg-primary text-light">col 3</div>
        </div>
      </div>
    </div>

    <div class="container-lg my-5">
      <h2>justifying columns</h2>
      <div class="row justify-content-center">
        <!-- j-c-end, j-c-start, j-c-between, j-c-around -->
        <div class="col-md-3">
          <div class="p-5 bg-primary text-light">col 1</div>
        </div>
        <div class="col-md-3">
          <div class="p-5 bg-primary text-light">col 2</div>
        </div>
        <div class="col-md-3">
          <div class="p-5 bg-primary text-light">col 3</div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
